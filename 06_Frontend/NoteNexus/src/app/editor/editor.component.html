<div class="body">
  <div class="code-editor">
    <div class="code">
      <div class="html-code">
        <h1><img src="assets/images/html.png" alt="" />HTML</h1>
        <textarea [(ngModel)]="htmlCode" (input)="run()"></textarea>
      </div>
      <div class="css-code">
        <h1><img src="assets/images/CSS.png" alt="" />CSS</h1>
        <textarea [(ngModel)]="cssCode" (input)="run()"></textarea>
      </div>
      <div class="js-code">
        <h1><img src="assets/images/js.png" alt="" />JS</h1>
        <textarea
          [(ngModel)]="jsCode"
          spellcheck="false"
          (input)="run()"
        ></textarea>
      </div>
    </div>
    <iframe id="result"></iframe>
  </div>
  <div>
    <button (click)="savePost()">Save Post</button>
  </div>
</div>
