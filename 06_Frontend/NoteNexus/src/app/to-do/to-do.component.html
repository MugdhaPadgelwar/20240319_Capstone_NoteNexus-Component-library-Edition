<div class="icon-container">
  <div class="circle">
    <i
      class="pi pi-home"
      (click)="goHome()"
      [ngStyle]="{ color: '#4a4d57', 'font-size': '2.2rem' }"
    ></i>
  </div>
</div>
<div class="main-body">
  <p-toast></p-toast>
  <h1>To do Buddy</h1>
  <div class="wrapper">
    <form (submit)="saveTodo()">
      <input
        name="todoText"
        type="text"
        [(ngModel)]="newTodoText"
        placeholder="Type your task and hit enter to add it to your list."
        autocomplete="off"
        id="todo-input"
        [ngModelOptions]="{ standalone: true }"
      />
      <button id="add-button" type="submit">ADD</button>
    </form>
    <ul>
      <li *ngFor="let todo of todos; let i = index" class="todo">
        <label class="text-color">{{ todo.title }}</label>
        <button class="text-button" (click)="deleteTodo(todo._id)">
          Delete
        </button>
      </li>
    </ul>
  </div>
</div>
