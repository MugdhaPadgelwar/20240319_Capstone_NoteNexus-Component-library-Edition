<div *ngIf="content; else notFound">
  <div class="content">
    <pre><code class="language-html">{{ content.html_code }}</code></pre>
  </div>
  <div class="content">
    <pre><code class="language-css">{{ content.css_code }}</code></pre>
  </div>
  <div class="content">
    <pre><code class="language-javascript">{{ content.javascript_code }}</code></pre>
  </div>

  <button class="button-style" (click)="approvedPost()">Approved</button>

  <button class="button-style" (click)="rejectedPost()">Rejected</button>
</div>
<ng-template #notFound>
  <h2>404 - No posts found</h2>
</ng-template>
