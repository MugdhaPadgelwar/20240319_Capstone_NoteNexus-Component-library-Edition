<app-sub-nav></app-sub-nav>
<div class="main-div">
  <div *ngIf="pages && pages.length > 0; else notFound" class="card-category-1">
    <div *ngFor="let page of pages" class="basic-card basic-card-aqua">
      <div class="card-content">
        <span class="card-title"></span>
        <p class="card-text">
          <code class="language-html">{{ page.html_code.slice(0, 15) }}</code>
        </p>
      </div>

      <div class="card-link">
        <a
          [routerLink]="['/detailpage']"
          [queryParams]="{ _id: page._id }"
          title="Read Full"
          ><span>Read Full</span></a
        >
      </div>
    </div>
  </div>

  <ng-template #notFound>
    <h2 class="error-text">No posts</h2>
  </ng-template>
</div>
