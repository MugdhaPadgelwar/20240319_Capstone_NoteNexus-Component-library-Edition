<div id="body">
  <div class="forgot-password-box">
    <div class="forgot-password-heading">Forget Password</div>
    <p class="instructions">
      <span
        >Enter your email and we'll send you instructions on how to reset your
        password.</span
      >
    </p>
    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
      class="email-form"
    >
      <input
        type="email"
        class="email-input"
        placeholder="Email"
        formControlName="email"
      />
      <ng-container *ngIf="getEmail()">
        <div
          *ngIf="getEmail()?.errors?.['required'] && (getEmail()?.dirty || getEmail()?.touched)"
        >
          <div class="error-message">Email is required</div>
        </div>
      </ng-container>
      <div class="button-container">
        <button
          type="submit"
          class="submit-button"
          [disabled]="forgotPasswordForm.invalid"
        >
          Submit
        </button>
      </div>
      <div
        *ngIf="resetInstructionsSent; else invalidEmail"
        class="success-message"
      >
        Reset instructions sent successfully
      </div>
      <ng-template #invalidEmail>
        <div class="error-message">{{ errorMessage }}</div>
      </ng-template>
    </form>
  </div>
</div>
